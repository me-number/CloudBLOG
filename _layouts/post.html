---
layout: default
---

<div class="post-head">
  <div class="container">
    <div class="row">
      
      {% if page.video_embed %}
      <!-- 视频区域 -->
      <div class="col col-12">
        <div class="post-video">
          <div class="post-video__wrap">
            <iframe src="{{ page.video_embed }}" loading="lazy" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      {% elsif page.image %}
      <!-- 图片区域 -->
      <div class="col col-12">
        <div class="post-image">
          <img class="lazy" data-src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
        </div>
      </div>
      {% endif %}
      
      <!-- 文字信息区域 -->
      <div class="col col-12">
        <!-- 统一使用 post__info，它在 CSS 中已限制 760px 居中 -->
        <div class="post__info">
          {% if page.tags.size >= 1 %}
            <div class="post__tags">
              {% for tag in page.tags %}
                <a href="{{ site.baseurl }}/tags#{{ tag }}" class="post__tag">{{ tag }}</a>
              {% endfor %}
            </div>
          {% endif %}
          <h1 class="post__title">{{ page.title | escape }}</h1>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- begin post -->
<div class="container animate">

  <article class="post">

    <div class="post__content">
      {{ content }}
    </div>

  </article>
</div>
<!-- end post -->
