name: Frontend and Backend Deployment to Cloudflare Workers

# This workflow automates the build and deployment process
# It runs on pushes to main branch and pull requests to main branch

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Environment variables for Cloudflare authentication
env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

jobs:
  # Job to build and test the application
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Using Node.js 18 as recommended in the requirements
          node-version: '18'
          # Enable caching for faster builds
          cache: 'npm'

      # Step 3: Install dependencies using npm ci for clean installation
      - name: Install dependencies
        run: npm ci

      # Step 4: Execute build script to compile frontend project
      - name: Build frontend project
        run: npm run build
        # This will create output in the public directory as specified

      # Step 5: Run tests to ensure code quality before deployment
      - name: Run tests
        run: npm test
        # If tests fail, the workflow will stop and not proceed to deployment

  # Job to deploy the application to Cloudflare Workers
  deploy:
    # Wait for build-and-test job to complete successfully
    needs: build-and-test
    runs-on: ubuntu-latest
    # Only run on main branch pushes (not pull requests)
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the frontend project to public directory
      - name: Build frontend project to public directory
        run: npm run build
        # Ensures the public directory contains the latest build

      # Step 5: Setup Wrangler CLI for Cloudflare deployment
      - name: Setup Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: --version

      # Step 6: Deploy both frontend and backend to Cloudflare Workers
      - name: Deploy to Cloudflare Workers
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        # This command handles deployment of both frontend and backend

  # Notification job that runs regardless of previous job success/failure
  notify:
    needs: [build-and-test, deploy]
    runs-on: ubuntu-latest
    if: always()  # Always run this step to provide notification
    
    steps:
      # Check overall workflow status
      - name: Check workflow status
        run: |
          BUILD_STATUS="${{ needs.build-and-test.result }}"
          DEPLOY_STATUS="${{ needs.deploy.result }}"
          
          echo "Build and Test Status: $BUILD_STATUS"
          echo "Deploy Status: $DEPLOY_STATUS"
          
          if [[ "$BUILD_STATUS" == "success" && ("$DEPLOY_STATUS" == "success" || "$DEPLOY_STATUS" == "skipped") ]]; then
            echo "Workflow completed successfully!"
          else
            echo "Workflow encountered issues."
            exit 1
          fi
